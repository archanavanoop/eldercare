<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminders</title>
  <link rel="stylesheet" href="style.css"> <!-- Include your CSS file here -->
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="ElderCare Logo" class="logo">
    </div>
    <h1>Medicine Reminders</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="appointment-reminder.html">Appointment Reminders</a></li>
        <li><a href="emergency.html">Emergency Alerts</a></li>
        <li><a href="voice.html">Voice Integration</a></li>
        <li><a href="health-monitoring.html">Health Monitoring</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Add a New Medicine Reminder</h2>
    <!-- Medicine Reminder Form -->
    <form id="medicine-form">
      <label for="medicine-name">Medicine Name:</label>
      <input type="text" id="medicine-name" required>

      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" required>

      <label for="reminder-time">Reminder Time:</label>
      <input type="time" id="reminder-time" required>

      <button type="submit">Add Reminder</button>
    </form>

    <h3>Your Medicine Reminders</h3>
    <div id="medicine-list">
      <!-- List of reminders will appear here -->
    </div>
  </section>

  <footer>
    <p>Contact us at: contact@eldercare.com</p>
  </footer>

  <script src="medicine-reminder.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
