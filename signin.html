<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ElderCare</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Sign In to Your Account</h1>
  </header>

  <section>
    <form id="signin-form">
      <div class="form-group">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="signin-email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-button">Sign In</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <footer>
    <p>Contact us at: contact@eldercare.com</p>
  </footer>

  <script type="module" src="signin.js"></script>
</body>
</html>
